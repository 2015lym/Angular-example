<nz-card style="width:300px;display:inline-block" [nzActions]="[actionDone,actionEdit,actionDelete]">
  <nz-card-meta [nzTitle]="title" nzDescription="2018-07-05">
  </nz-card-meta>
</nz-card>
<ng-template #actionDone>
  <label nz-checkbox [(ngModel)]="done" (ngModelChange)="checkItem()"></label>
</ng-template>
<ng-template #actionEdit>
  <button (click)="editItem()" nz-button nzType="primary">编辑</button>
</ng-template>
<ng-template #actionDelete>
  <button (click)="deleteItem()" nz-button nzType="danger">删除</button>
</ng-template>
