<div style="margin:15px;">
  <button nz-button nzType="primary" [routerLink]="['/A']">A组件</button>
  <button nz-button nzType="primary" routerLink="/B">B组件</button>
  <button nz-button nzType="primary" (click)="routerToC()">C组件</button>
  <div>
    <nz-select style="width: 120px;" [(ngModel)]="selectedValue" (ngModelChange)="valueChange()" nzPlaceHolder="请选择">
      <nz-option nzValue="student" nzLabel="学生组件"></nz-option>
      <nz-option nzValue="teacher" nzLabel="老师组件"></nz-option>
      <nz-option nzValue="parent" nzLabel="家长组件"></nz-option>
    </nz-select>
  </div>
  <router-outlet></router-outlet>
</div>
