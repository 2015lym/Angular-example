<nz-card [nzBordered]="false">
  <div>
    <nz-input-group [nzSuffix]="suffixIconSearch">
      <input type="text" nz-input [(ngModel)]="title" placeholder="请输入商品名查询">
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <i nz-icon type="search"></i>
    </ng-template>
    <button nz-button nzType="primary" (click)="search()" style="margin-left:15px">搜索</button>
    <button nz-button nzType="primary" (click)="reset()" style="margin-left:15px">重置</button>
  </div>
  <br>
  <nz-table #myTable nzBordered [nzData]="listData">
    <thead>
      <tr>
        <th>商品id</th>
        <th>商品名</th>
        <th>售价</th>
        <th>销量</th>
        <th>库存</th>
      </tr>
    </thead>
    <tbody>
      <ng-template ngFor let-data [ngForOf]="myTable.data">
        <tr>
          <td>{{data.pId}}</td>
          <td>{{data.name}}</td>
          <td>{{data.price}}</td>
          <td>{{data.salesVolume}}</td>
          <td>{{data.inventory}}</td>
        </tr>
      </ng-template>
    </tbody>
  </nz-table>
</nz-card>
